{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Profile: {{ current_user.username }}</h1>
    <div class="col-sm-6">
        <form class="changePasswordForm form-inline" method="POST" enctype="multipart/form-data" action="{{ url_for('user.change_password') }}">
            {{ form.csrf_token }}
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
            <div class="row">
                <div class="alert alert-{{ category }} fade in">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            </div>
            {% endfor %}
            {% endwith %}
            <fieldset>
                <legend>Change Your Password</legend>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="passwordinput">Current Password</label>
                    <div class="col-md-6">
                        <input id="passwordinput" name="current_password" type="password" placeholder="Current Password"
                            class="form-control input-md">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="passwordinput">New Password</label>
                    <div class="col-md-6">
                        <input id="passwordinput" name="passwordinput" type="password" placeholder="New Password"
                            class="form-control input-md">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="passwordinput">Confirm New Password</label>
                    <div class="col-md-6">
                        <input id="passwordinput" name="passwordinput" type="password"
                            placeholder="Confirm New Password" class="form-control input-md">

                    </div>
                </div>
                <div class="form-group">
                    <p><input class="btn btn-primary" type="submit" value="Change password"></p>
                </div>
            </fieldset>
        </form>

    </div>
</div>
{% endblock %}
